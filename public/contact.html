<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rebecca Palmore Portfolio</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      $("#senderName" && "#address").change(function() {
        $("#send_email").removeAttr("disabled");
        console.log( "Handler for .change() called." );
        });
      $("#send_email").click(function(event) {
        event.preventDefault();
        var name = $("#senderName").val().trim();
        var address = $("#address").val().trim();
        var text = $("#message").val().trim();
        $("#confirm").text("Sending email ... Please wait");
          $.post("/sendemail", {
            from: name,
            address: address,
            text: text
            }, function(data) {
              if (data === "banana") {
                $("#confirm").empty().html("Your email has been sent. Thank you for your interest!");
                clearMessage();
              } else {
                alert("Email not sent!");
              }
          });
        $("#senderName").val("");
        $("#address").val("");
        $("#message").val("");
      });
    });

    // User feedback
    function clearMessage() {
      setTimeout(confirm, 3000);
    }
    function confirm() {
      $("#confirm").fadeOut("slow");
    };      
  </script>
</head>

<body>
<!-- CONTAINER HOLDS ALL BODY CONTENT -->
<div class="container-fluid">
  <!-- HEADER -->

      <div class="name col-sm-12 col-md-12">
        <a href="/" id="name">
          Rebecca Palmore

      </div>
    </div>
    <!-- SECONDARY NAV, MOBILE VIEW ONLY -->
    <div class="mobile-nav visible-xs col-xs-12">

  <!-- MAIN CONTENT -->
  <div class="main-shell col-xs-12 col-md-6 col-md-offset-1 col-lg-6 col-lg-offset-2">
    <div class="main-content col-xs-12">
      <div class="section-header">Contact</div>
       <form>
        <div class="form-group">
            <label>Name</label>
              <input type="text" class="form-control" id="senderName" placeholder="Enter your name" />
          </div>
          <div class="form-group">
            <label>Email</label>
              <input type="email" validate class="form-control" id="address" placeholder="your.email@gmail.com"></div>
          <div class="form-group">
            <label for="comment">Message</label>
             <div id="confirm"></div>
              <textarea class="form-control" id="message" rows="15"></textarea>
          </div>
          <div class="form-group">
            <button id="send_email" type="submit" class="btn btn-default" disabled="disabled">Submit</button>
          </div>
       </form>
    </div>
  </div> 

  <!-- SIDEBAR, ALL SIZES BUT MEDIUM -->
