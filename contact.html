<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rebecca Palmore Portfolio</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $("#send_email").click(function() {
            var name = $("#senderName").val();
            var address = $("#address").val();
            var text = $("#content").val();
            $("#message").text("Sending email ... Please wait");
            $.get("http://localhost:3000/send", {
                name: name,
                address: address,
                text: text
            }, function(data) {
                if (data == "sent") {
                    $("#message").empty().html("Your email has been sent. Thank you for your interest.");
                }
                // Focus area: "Message sent" needs attention

            });
        });
    });
    </script>
</head>

<body>
   <!-- header -->
    <div class="container-fluid">
        <div class="row header">
          <div class="visible-xs name col-sm-6">
            <a href="index.html" id="name">
              Rebecca Palmore
            </a>
          </div>
          <div class="hidden-xs col-sm-6">
            <div class="name col-sm-12">
                <a href="index.html" id="name">
                  Rebecca Palmore
                </a>
            </div>
          </div>
            <div class="col-xs-12 col-sm-5 col-sm-offset-1">
              
                <div class="links col-xs-4">
                    <a href="index.html">
                      About
                    </a>
                </div>
                <div class="links col-xs-4">
                    <a href="portfolio.html">
                      Portfolio
                    </a>
                </div>
                <div class="links col-xs-4">
                    <a href="contact.html">
                      Contact
                    </a>
                </div>
              </div>
            </div>
        </div>

<div class="main-shell col-xs-12 col-md-5 col-md-offset-2 col-lg-5 col-lg-offset-2">
    <div class="main-content col-xs-12">
        <div class="section-header">Contact
        </div>
        <form>
        <span id="message"></span>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="senderName" placeholder="Enter your name" />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" id="address" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label for="comment">Message</label>
                <textarea class="form-control" id="content" rows="15"></textarea>
            </div>
                     <div class="form-group">
                <button type="submit" class="btn btn-default" id="send_email">Submit</button>
            </div>
        </form>
    </div>
</div> 

</body>
</html>
